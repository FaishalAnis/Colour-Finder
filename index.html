<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="color-picker-section" id="color-picker-section">
        <span class="material-symbols--ads-click" id="picker-icon"></span>
      </div>
      <!-- result-section -->
      <div class="result-section">
        <!-- <div class="picked-color"></div> -->

        <div class="color-data" id="color-data">
          <p class="hex color-code-container" id="color-code-container">
            <span class="hex-data" id="hex-data">#000000</span>
          </p>
          <p class="rgb color-code-container" id="color-code-container">
            <span class="rgb-data" id="rgb-data">rgb(245, 52, 90)</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
